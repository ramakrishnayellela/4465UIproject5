<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forget Password</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script>
        function myfun() {
            const user = document.myform.new.value;
            const pass = document.myform.pass.value;
            const email = document.myform.mail.value;

            if (user.length == 0 || user.length == null) {
                alert("Enter the new password");
                return false;
            }
            if (pass.length == 0 || pass.length == null) {
                alert("Enter the password again...!");
                return false;
            }
            if (email.length == 0 || email.length == null) {
                alert("Enter the email id");
                return false;
            }
            return true;
        }
    </script>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">
                <img src="udemy1.png" height="50" width="100" alt="Udemy Logo">
                Udemy Learning Platform
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="home.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About Us</a></li>
                    <li class="nav-item"><a class="nav-link" href="services.html">Services</a></li>
                    <li class="nav-item"><a class="nav-link" href="portfolio.html">Portfolio</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact Us</a></li>
                </ul>
                <ul class="navbar-nav ml-auto">
                    <!-- Add any additional links here if needed -->
                </ul>
            </div>
        </nav>
    </header>

    <main class="container my-4">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form action="otp.html" name="myform" onsubmit="return myfun()" class="form-group">
                    <h3 class="text-center">Create Password</h3>
                    <div class="form-group">
                        <label for="newPassword">Enter New Password:</label>
                        <input type="text" id="newPassword" name="new" class="form-control" placeholder="New Password">
                    </div>
                    <div class="form-group">
                        <label for="reEnterPassword">Re-Enter New Password:</label>
                        <input type="password" id="reEnterPassword" name="pass" class="form-control" placeholder="Re-Enter New Password">
                    </div>
                    <div class="form-group">
                        <label for="email">Enter Email ID:</label>
                        <input type="email" id="email" name="mail" class="form-control" placeholder="email-id@gmail.com">
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Generate OTP</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #FAFAFA;
        }
        h1 {
            text-align: center;
            margin: 20px 0;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            text-align: center;
        }
        nav ul li {
            display: inline;
            margin: 0 10px;
        }
        form {
            background-color: rgb(229, 121, 239);
            padding: 20px;
            border-radius: 5px;
            margin: 20px auto;
            max-width: 600px;
        }
        footer p {
            margin-top: 20px;
        }
    </style>
    <script>
        function loginvalidation() {
            var user = window.document.myform.user.value;
            var pass = window.document.myform.pass.value;
            if (user.length == 0 && pass.length == 0) {
                alert("Enter username and password!");
                return false;
            } else if (pass.length == 0) {
                alert("Enter password!");
                return false;
            } else if (pass.length < 6) {
                alert("Password length is minimum 6 characters");
                return false;
            } else {
                return true;
            }
        }
    </script>
</head>
<body>
    <h1>Udemy Learning Platform</h1>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="about.html">About Us</a></li>
                <li class="nav-item"><a class="nav-link" href="services.html">Services</a></li>
                <li class="nav-item"><a class="nav-link" href="portfolio.html">Portfolio</a></li>
                <li class="nav-item"><a class="nav-link" href="contact.html">Contact Us</a></li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <form name="myform" action="login1.html" class="form-container" onsubmit="return loginvalidation(this)">
            <h3 class="text-center">Login Here</h3>
            <div class="form-group">
                <label for="user">Enter username:</label>
                <input type="text" class="form-control" name="user" id="user" placeholder="Username">
            </div>
            <div class="form-group">
                <label for="pass">Enter password:</label>
                <input type="password" class="form-control" name="pass" id="pass" placeholder="Password">
            </div>
            <div class="text-center">
                <input type="submit" class="btn btn-primary mt-3" value="Login">
            </div>
        </form>
        <form action="forgotpass.html" class="text-center mt-3">
            <input type="submit" class="btn btn-link" value="Forgot password">
        </form>
        <div class="text-center mt-3">
            <h3>If you don't have an account, Register here</h3>
            <a href="Registration.html" class="btn btn-link" style="color: rgb(9, 9, 220);">Register here</a>
        </div>
    </div>
    <center><footer><p>&copy; Udemy. All Rights Reserved</p></footer></center>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>

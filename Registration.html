
<html>
<head>
    <title>Register here</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: antiquewhite;
        }
        header h1 {
            text-align: center;
            margin: 20px 0;
        }
        header nav ul {
            list-style-type: none;
            padding: 0;
            text-align: center;
        }
        header nav ul li {
            display: inline;
            margin: 0 10px;
        }
        form {
            background-color: rgb(52, 224, 158);
            padding: 20px;
            border-radius: 5px;
            margin: 20px auto;
            max-width: 600px;
        }
        footer p {
            margin-top: 20px;
        }
    </style>
    <script>
        function myfun() {
            const radioButtons = document.getElementsByName('gender');
            let genderChecked = false;
            for (let i = 0; i < radioButtons.length; i++) {
                if (radioButtons[i].checked) {
                    genderChecked = true;
                    break;
                }
            }
            if (!genderChecked) {
                alert("Please select a gender!");
                return false;
            }

            const branchSelect = document.getElementsByName('branch')[0];
            if (branchSelect.value === "#") {
                alert("Please select a branch!");
                return false;
            }

            const checkboxes = document.getElementsByName('intrest');
            let checkboxChecked = false;
            for (let i = 0; i < checkboxes.length; i++) {
                if (checkboxes[i].checked) {
                    checkboxChecked = true;
                    break;
                }
            }
            if (!checkboxChecked) {
                alert("Please select at least one checkbox!");
                return false;
            }

            const user = window.document.myform.username.value;
            const pass = window.document.myform.uname.value;
            const mobile = window.document.myform.mobile.value;
            const mail = window.document.myform.emailid.value;
            const date = window.document.myform.dob.value;
            if (user.length === 0) {
                alert("Please Enter Firstname");
                return false;
            }
            if (pass.length === 0) {
                alert("Please enter Lastname");
                return false;
            }
            if (mobile.length !== 10) {
                alert("Enter a valid mobile number");
                return false;
            }
            if (mail.length === 0) {
                alert("Enter mail id");
                return false;
            }
            if (!date) {
                alert("Enter date of birth...!");
                return false;
            }
            return true;
        }
    </script>
</head>
<body>
    <header>
        <h1>Udemy Learning Platform</h1>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item"><a class="nav-link" href="home.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About Us</a></li>
                    <li class="nav-item"><a class="nav-link" href="services.html">Services</a></li>
                    <li class="nav-item"><a class="nav-link" href="portfolio.html">Portfolio</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact Us</a></li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="Login.html">Login here</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <form name="myform" action="Register1.html" class="container" onsubmit="return myfun()">
        <h2 class="text-center">Registration Form</h2>
        <div class="form-group">
            <label for="username">Enter Firstname:</label>
            <input type="text" class="form-control" name="username" id="username" placeholder="First name">
        </div>
        <div class="form-group">
            <label for="uname">Enter Last name:</label>
            <input type="text" class="form-control" name="uname" id="uname" placeholder="Last name">
        </div>
        <div class="form-group">
            <label>Enter Gender:</label><br>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" id="male" value="male">
                <label class="form-check-label" for="male">Male</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" id="female" value="female">
                <label class="form-check-label" for="female">Female</label>
            </div>
        </div>
        <div class="form-group">
            <label for="dob">Date of Birth:</label>
            <input type="date" class="form-control" name="dob" id="dob">
        </div>
        <div class="form-group">
            <label for="emailid">Email id:</label>
            <input type="email" class="form-control" name="emailid" id="emailid" placeholder="mail id @gmail.com">
        </div>
        <div class="form-group">
            <label for="mobile">Mobile No:</label>
            <input type="tel" class="form-control" name="mobile" id="mobile" pattern="[0-9]{10}" title="Enter ten digit number" placeholder="+91">
        </div>
        <div class="form-group">
            <label for="branch">Enter your branch:</label>
            <select class="form-control" name="branch" id="branch">
                <option value="#">select a branch</option>
                <option value="CSE">CSE</option>
                <option value="CSE-DS">CSE-DS</option>
                <option value="CSE-AIML">CSE-AIML</option>
            </select>
        </div>
        <h3>Which Programming languages you want to learn:</h3>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" name="intrest" id="c" value="C">
            <label class="form-check-label" for="c">C</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" name="intrest" id="python" value="Python">
            <label class="form-check-label" for="python">Python</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" name="intrest" id="cpp" value="C++">
            <label class="form-check-label" for="cpp">C++</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" name="intrest" id="java" value="JAVA">
            <label class="form-check-label" for="java">JAVA</label>
        </div>
        <div class="text-center">
            <input type="submit" class="btn btn-primary mt-3" value="Next">
        </div>
    </form>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
